# .github/workflows/ci-cd.yml

name: CI/CD FastAPI Integration Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  POSTGRES_DB: mydb
  POSTGRES_USER: myuser
  POSTGRES_PASSWORD: mypassword
  DATABASE_URL: postgresql://myuser:mypassword@localhost:5432/mydb

jobs:

  tests:
    name: Testes de Integração
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Esperar o banco estar pronto
        run: |
          echo "Aguardando o banco de dados..."
          sleep 10

      - name: Rodar os testes de integração
        run: |
          pytest tests/ --cov=app

  deploy:
    name: Deploy automático (opcional)
    if: github.ref == 'refs/heads/main'
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy para produção
        run: |
          echo "Aqui você coloca seu comando real de deploy (ex: SSH, Docker, etc)"
